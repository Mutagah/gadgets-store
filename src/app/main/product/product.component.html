<div class="product">
  <div class="product-name">
    <p>{{ item.name }}</p>
  </div>
  <div class="product-image">
    <img src="{{ item.pImage }}" alt="" width="100%" height="100%" />
  </div>
  <div class="product-info">
    <p>Ksh{{ item.price }}</p>
    <div class="cart-svg">
      <img src="../../../assets/logo/cart.svg" />
    </div>
  </div>
</div>
